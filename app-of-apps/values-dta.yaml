global:
  env: dta

applications:
  # A Kustomize application
  hello:
    enabled: true
    path: values/hello/overlays/dta

  configuration:
    enabled: true
    path: apps/configuration/dta


helmCharts:
  keycloak:
    enabled: true

  helm-guestbook:
